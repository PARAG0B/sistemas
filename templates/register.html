{% extends "base.html" %}
{% block title %}Registro Administrador{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h4 class="mb-3 text-center">Registrar administrador</h4>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary w-100 mt-2">Registrarse</button>
        </form>
        <p class="text-center mt-3 mb-0">
          ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
