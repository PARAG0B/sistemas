<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Gestión de Turnos{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap desde CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
    <div class="container">
      <!-- Título que vuelve a Solicitar Turno y es azul -->
      <a class="navbar-brand text-primary" href="{% url 'solicitar_turno' %}">
        Sistema de Turnos
      </a>
      <div class="ms-auto">
        {% if user.is_authenticated %}
          <span class="me-3">Hola, {{ user.username }}</span>
          <a href="{% url 'logout' %}" class="btn btn-outline-secondary btn-sm">Salir</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Admin</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container mb-5">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
